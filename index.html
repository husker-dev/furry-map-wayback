    <script>
        function getURLContent(url){
            return new Promise(function (resolve, reject) {
                let xhr = new XMLHttpRequest();
                xhr.open("GET", url, true);
                xhr.onload = function () {
                    if (this.status >= 200 && this.status < 300) {
                        resolve(xhr.response);
                    } else {
                        reject({
                            status: this.status,
                            statusText: xhr.statusText
                        });
                    }
                };
                xhr.onerror = function () {
                    reject({
                        status: this.status,
                        statusText: xhr.statusText
                    });
                };
                xhr.send();
            });
        }

        let markers;

        async function onLoad() {
            markers = L.markerClusterGroup();
            
            /*
            let f1 = loadFurryMapNet();
            let f2 = loadFurMapNet();

            await f1;
            await f2;
            */

            let map = L.map('map').setView([51.505, 0], 3);
            L.tileLayer(`https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}${window.devicePixelRatio > 1 ? "@2x" : ""}.png`, { 
                attribution: 'Map data &copy; OpenStreetMap and contributors', 
            }).addTo(map);
            map.addLayer(markers);
            let sidebar = L.control.sidebar('sidebar', {
                position: 'right'
            }).addTo(map);
            sidebar.show();

            document.getElementById('loading_pane').style.visibility = 'hidden';
            document.getElementById('sidebar').style.visibility = 'visible';
        }
        async function loadFurryMapNet(){
            try{
                let content = await getURLContent("furrymapnet_data.json");
                let usersData = JSON.parse(content)['combined']['geojson']['features'];
                for (let i = 0; i < usersData.length; i++) {
                    let user = usersData[i];
                    let marker = L.circleMarker([user[1], user[0]], {
                        radius: 10, color: 'grey'
                    }).bindTooltip(`${user[5]} | ${user[3]}`);

                    markers.addLayer(marker);
                }
            }catch{
                console.log("Can't load furrymap.net content");
            }
        }
        async function loadFurMapNet(){
            try{
                let content = await getURLContent("https://hg7h7jw5wc.execute-api.us-east-1.amazonaws.com/dev/map");
                let usersData = JSON.parse(content);
                for (let i = 0; i < usersData.length; i++) {
                    let user = usersData[i];
                    let marker = L.circleMarker([user.a, user.o], {
                        radius: 10, color: 'blue'
                    }).bindTooltip(user.u);

                    markers.addLayer(marker);
                }
            }catch{
                console.log("Can't load furmap.net content");
            }
        }
    </script>
